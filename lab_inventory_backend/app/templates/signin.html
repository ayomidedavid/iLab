<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In â€” iLab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <style>
    :root{
      --primary-900: #2c3e50; /* dark */
      --primary-500: #3498db; /* bright */
      --glass: rgba(255,255,255,0.06);
    }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, var(--primary-900) 0%, var(--primary-500) 100%);
      color: #fff;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .auth-card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      color: #eef6fb;
      backdrop-filter: blur(6px);
    }
    .logo-wrap{
      display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:12px;
    }
    .logo { width:64px; height:auto; }
    .app-title{ font-size:1.25rem; font-weight:700; letter-spacing:1px; }
    .lead-sub{ font-size:0.95rem; color: rgba(255,255,255,0.85); margin-bottom:14px; text-align:center }
    .form-control:focus{ box-shadow: 0 0 0 0.15rem rgba(52,152,219,0.18); }
    .btn-primary{ background: linear-gradient(90deg, #3aa0e6, #2c7fcf); border: none; }
    .small-muted{ color: rgba(255,255,255,0.7); }
    .divider{ height:1px;background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.06)); margin:16px 0; }
    .social-btn{ background: rgba(255,255,255,0.04); color:#fff; border:1px solid rgba(255,255,255,0.04); }
    .footer-note{ font-size:0.85rem; color: rgba(255,255,255,0.7); text-align:center; margin-top:12px }
    .flash{ margin-bottom:12px }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="logo-wrap">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="iLab" class="logo">
      <div>
        <div class="app-title">iLab</div>
        <div class="small-muted">Laboratory Inventory & Management</div>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}
            <div class="alert alert-warning alert-sm" role="alert">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <p class="lead-sub">Sign in</p>

    <form method="POST" action="/signin">
      <div class="mb-3">
        <label class="form-label small-muted">Username</label>
        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label small-muted">Password</label>
        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
          <label class="form-check-label small-muted" for="rememberCheck">Remember me</label>
        </div>
        <div><a href="#" class="small-muted">Forgot password?</a></div>
      </div>

      <button class="btn btn-primary btn-lg w-100 mb-2" type="submit">Sign In</button>

      <div class="divider"></div>

      <div class="d-flex gap-2">
        <button type="button" class="btn social-btn w-100">Continue with Google</button>
        <button type="button" class="btn social-btn w-100">Continue with GitHub</button>
      </div>

      <div class="footer-note mt-3">Don't have an account? <a href="/signup" class="text-white fw-bold">Sign up</a></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
